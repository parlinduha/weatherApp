<div class="grid grid-rows-1 gap-10">
  <div class="flex items-center">
    <img
      src="assets/images/icons/temperature-icon.svg"
      class="w-10 h-10 md:w-10 md:h-10"
      alt=""
    />
    <div class="font-semibold text-lg">
      <h5 class="font-bold text-lg">Temperature</h5>
    </div>
  </div>
  <div class="flex justify-between items-center">
    <div class="font-medium text-8xl font-sans ml-5">
      <span class="font-gradient">
        {{ getTemperatureDisplay() }}{{ unit }}

    </div>

    <div>
      <img
        src="assets/images/icons/cloud-icon.svg"
        class="h-72 absolute -ml-[51vh] -mt-[150px]"
        alt=""
      />
    </div>
  </div>
  <div class="ml-5 mt-[180px] absolute">
    <!-- Feels Like <span class="text-lg font-bold mx-2"></span> -->
  </div>
