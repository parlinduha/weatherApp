<div class="flex flex-col justify-center items-center">
  <div *ngIf="isBatteryOn">
    <img src="assets/weather-icon/power.png" class="w-10 h-10" alt="" />
  </div>
  <div *ngIf="!isBatteryOn">
    <img src="assets/images/icons/power-icon.svg" class="w-10 h-10" alt="" />
  </div>
  <div>
    <h5 class="mt-2 text-center text-sm font-bold" *ngIf="isBatteryOn">
      Power ON
    </h5>
    <h5 class="mt-2 text-center text-sm font-bold" *ngIf="!isBatteryOn">
      Power OFF
    </h5>
  </div>
</div>
