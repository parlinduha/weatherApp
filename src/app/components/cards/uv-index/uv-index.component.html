<div class="flex flex-col h-full pt-1">
  <div class="flex items-center gap-2 pl-1">
    <img src="assets/images/icons/uv-icon.svg" class="md:w-8 md:h-8" alt="" />
    <div class="font-bold text-sm">UV Index</div>
  </div>
  <div class="w-full h-full justify-center items-center flex">
    <div class="progress">
      <div class="barOverflow flex justify-center items-center">
        <div class="bar" [style.transform]="getGaugeTransform()"></div>
        <div class="grid grid-rows-1">
          <ng-container *ngIf="dataValue; else noData">
            <span class="text-3xl mt-[1.5rem] font-medium font-gradient">{{
              dataValue
              }}</span>
            <span class="text-xs font-semibold">{{ getUvIndexCategory() }}</span>
          </ng-container>
          <ng-template #noData>
            <span class="text-xs font-semibold text-grey-200 mt-10">{{
              errorMessage
              }}</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
