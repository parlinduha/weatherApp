<div class="flex gap-2 p-4 items-center">
  <div>
    <img src="assets/images/icons/pressure-icon.svg" class="h-5" alt="" />
  </div>
  <div class="font-bold text-sm">Pressure</div>
</div>
<div class="grid grid-cols-1 p-4 h-full justify-center justify-items-center">
  <div class="mt-10">
    <div class="text-center mt-5 font-bold text-sm">Relative</div>
    <div class="grid grid-cols-1">
      <span class="font-medium text-4xl font-gradient mt-2">{{ getPressureRelative() }}</span>
      <span class="text-center">{{ unitRel }}</span>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="text-center font-bold text-sm">Absolute</div>
    <div class="grid grid-cols-1">
      <span class="font-medium text-4xl font-gradient mt-2">{{
        getPressureAbsolute()
      }}</span>
      <span class="text-center">{{ unitAbs }}</span>
    </div>
  </div>
</div>
